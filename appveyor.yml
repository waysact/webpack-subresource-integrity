# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: 4
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 4
      WEBPACK_SUFFIX: "@>=2.2.0-rc <3.0"
      ETWP_SUFFIX: "@>=2.0.0-beta <2.0.0-rc.2 || >2.0.0-rc.2 <3.0"
    - nodejs_version: 5
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 5
      WEBPACK_SUFFIX: "@>=2.2.0-rc <3.0"
      ETWP_SUFFIX: "@>=2.0.0-beta <2.0.0-rc.2 || >2.0.0-rc.2 <3.0"
    - nodejs_version: 6
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 6
      WEBPACK_SUFFIX: "@>=2.2.0-rc <3.0"
      ETWP_SUFFIX: "@>=2.0.0-beta <2.0.0-rc.2 || >2.0.0-rc.2 <3.0"
    - nodejs_version: 7
      WEBPACK_SUFFIX: "@1"
      ETWP_SUFFIX: "@1"
    - nodejs_version: 7
      WEBPACK_SUFFIX: "@>=2.2.0-rc <3.0"
      ETWP_SUFFIX: "@>=2.0.0-beta <2.0.0-rc.2 || >2.0.0-rc.2 <3.0"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install --ignore-scripts
  - npm rm webpack
  - npm rm extract-text-webpack-plugin
  - npm install "webpack%WEBPACK_SUFFIX%" --ignore-scripts || true
  - npm install "extract-text-webpack-plugin%ETWP_SUFFIX%" --ignore-scripts || true

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run mocha

# Don't actually build.
build: off
