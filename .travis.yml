language: node_js
node_js:
  - 4.2
addons:
  firefox: latest
env:
  - WEBPACK=webpack
  - WEBPACK=webpack@beta
install:
  - npm install --ignore-scripts
  - npm rm webpack
  - npm install $WEBPACK --ignore-scripts || true
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - ./node_modules/karma/bin/karma start --single-run --browsers Firefox
